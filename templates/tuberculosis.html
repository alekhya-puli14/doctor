<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/112f46fb20.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <title>Tuberculosis Detection</title>
    <style>
      * {
        font-family: "Poppins", sans-serif;
      }
      body {
        font-family: poppins;
        background-image: url("static/lung.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        justify-content: flex-end;
        align-items: flex-start;
        text-align: center;
        margin-top: 50px;
        margin-right: 10%;
        min-height: 100vh;
        max-width: 100vw;
        overflow-y: hidden;
      }
      .container {
        width: 80%;
        height: fit-content;
        margin: 0 auto;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.3);
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        flex-direction: column;
      }
      h1 {
        color: #4caf50;
      }
      .result {
        margin-top: 20px;
        font-size: 20px;
        color: #333;
      }
      .image-container {
        margin-top: 20px;
      }
      img {
        max-width: 300px;
        max-height: 300px;
        display: none;
        border: 2px solid #333;
        border-radius: 5px;
        text-align: center;
      }
      input[type="file"] {
        padding: 10px;
        border-radius: 5px;
        border: none;
      }
      button {
        padding: 10px 20px;
        border: none;
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        font-size: 16px;
        border-radius: 5px;
        margin-top: 10px;
      }
      button:hover {
        background-color: #45a049;
      }
      .form {
        width: 40%;
        overflow: hidden;
      }
      .top-bar,
      .top-bar1 {
        width: 100%;
        position: fixed;
        top: 85%;
        left: 0;
        background-color: transparent;
        padding: 15px 0;
      }
      .top-bar1 {
        top: 0 !important;
      }
      .appointment-btn,
      .appointment-btn1 {
        background-color: transparent;
        color: rgb(0, 179, 42);
        font-size: 18px;
        font-weight: bold;
        padding: 10px 20px;
        padding-bottom: 0;
        border: 2px solid #fff;
        margin-right: 5vw;
        border-radius: 25px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        float: right;
      }
      .appointment-btn1 {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        padding-bottom: 0;
        font-size: 20px;
        text-align: center;
        padding: none;
      }
      .appointment-btn1 .fa-solid {
        margin: 0;
        margin-left: -6px;
        margin-top: -15px;
        text-align: center;
      }

      .appointment-btn:hover,
      .appointment-btn1:hover {
        background-color: rgb(0, 179, 6);
        color: #fff;
        border-color: rgb(30, 0, 179);
      }
    </style>
  </head>
  <body>
    <div class="form">
      <h1 style="font-size: 40px; text-align: center">
        Tuberculosis Detection
      </h1>
      <div class="body">
        <div class="container">
          <p class="side">Upload a Chest X-ray image</p>
          <br />
          <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" id="fileInput" required />
            <br />
            <button type="submit" class="submit">Upload and Predict</button>
          </form>

          <div id="predictionResult" class="result"></div>

          <div class="image-container">
            <img id="uploadedImage" style="display: none" />
            <img id="processedImage" />
          </div>
        </div>
      </div>
    </div>
    <script>
      document
        .getElementById("uploadForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          const formData = new FormData();
          const fileInput = document.getElementById("fileInput");

          formData.append("file", fileInput.files[0]);

          document.getElementById("predictionResult").innerHTML =
            "Processing... Please wait.";

          fetch("/tuberculosis/predict", {
            method: "POST",
            body: formData,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.prediction) {
                document.getElementById("predictionResult").innerHTML =
                  "Prediction: " +
                  data.prediction +
                  " (Confidence: " +
                  data.confidence.toFixed(2) +
                  "%)";

                document.getElementById("uploadedImage").src =
                  data.uploaded_img;
                document.getElementById("uploadedImage").style.display = "none";

                document.getElementById("processedImage").src =
                  data.processed_img;
                document.getElementById("processedImage").style.display =
                  "block";
              } else if (data.error) {
                document.getElementById("predictionResult").innerHTML =
                  "Error: " + data.error;
              }
            })
            .catch((error) => {
              console.error("Error:", error);
              document.getElementById("predictionResult").innerHTML =
                "Error during prediction.";
            });
        });
    </script>
    <div class="top-bar">
      <a href="/appointment"><button type="button" class="appointment-btn btn-secondary">
        <p><i class="fa-solid fa-calendar-check"></i>Book Appointment</p>
      </button></a>
    </div>
    <div class="top-bar1">
      <a href="/home">
      <button type="button"
      class="appointment-btn1 btn btn-secondary"
      data-bs-toggle="tooltip"
      data-bs-placement="bottom"
      data-bs-custom-class="custom-tooltip"
      title="Home">
        <p><i class="fa-solid fa-house"></i></p>
      </button></a>
    </div>
  </body>
</html>

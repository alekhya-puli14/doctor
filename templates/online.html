<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Online Appointment Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: url("{{ url_for('static', filename='background-pattern.jpg') }}") no-repeat center center/cover,
      repeating-linear-gradient(
        45deg,
        rgba(255, 255, 255, 0.1) 0%,
        rgba(255, 255, 255, 0.1) 1px,
        rgba(255, 255, 255, 0.3) 1px,
        rgba(255, 255, 255, 0.3) 2px
      );
    background-size: cover; /* Ensures the image covers the entire background */
    background-position: center; /* Centers the image */
    background-repeat: no-repeat;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
    }
    label {
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      color: green;
      font-weight: bold;
    }
    .error {
      color: red;
    }
    .home-button {
      position: fixed; /* Keeps it at the top even when scrolling */
      top: 10px; /* Distance from the top */
      left: 20px; /* Distance from the left */
      text-decoration: none;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 10px 20px;
      background: #ff6600;
      border-radius: 5px;
      transition: 0.3s;
  }
  
  .home-button:hover {
      background: #cc5500;
  }
  </style>
  
  <!-- Include Firebase Modules -->
  <!-- Include Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
  import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";

  // Firebase Configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBgY9bX2Q4YDJ3DZHAcF2z43Cmn0ySGbUI",
    authDomain: "online-booking-5f3b9.firebaseapp.com",
    projectId: "online-booking-5f3b9",
    storageBucket: "online-booking-5f3b9.appspot.com",
    messagingSenderId: "301236729662",
    appId: "1:301236729662:web:e0562a23cd030ccb611e6f",
    measurementId: "G-M3JEPF5403"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  // Handle form submission
  document.getElementById('appointmentForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    
    let name = document.getElementById('name').value;
    let email = document.getElementById('email').value;
    let date = document.getElementById('date').value;
    let time = document.getElementById('time').value;
    let messageBox = document.getElementById('confirmationMessage');

    if (name && email && date && time) {
      try {
        // Add document to Firestore
        const docRef = await addDoc(collection(db, "appointments"), {
          name: name,
          email: email,
          date: date,
          time: time,
          timestamp: serverTimestamp()
        });

        messageBox.innerText = `✅ Appointment booked! Booking ID: ${docRef.id}`;
        messageBox.style.color = "green";
        this.reset();
      } catch (error) {
        console.error("❌ Firestore Error:", error);
        messageBox.innerText = `⚠️ Failed: ${error.message}`;
        messageBox.style.color = "red";
      }
    }
  });
</script>

</head>
<body>
  <div class="container">
    <h2>Book an Appointment</h2>
    <form id="appointmentForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" required>

      <label for="date">Select Date</label>
      <input type="date" id="date" required>

      <label for="time">Select Time</label>
      <input type="time" id="time" required>

      <button type="submit">Book Appointment</button>
    </form>
    <p class="message" id="confirmationMessage"></p>
  </div>
  <a href="/home">
    <button class="home-button">Home</button>
</a>
</body>
</html>

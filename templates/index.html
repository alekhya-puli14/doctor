<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Video Call</title>
    <script type="module" src="../static/firebase.js"></script>
    <script type="module" src="../static/videoscript.js" defer></script> <!-- âœ… Ensures script loads AFTER page -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-image: url("static/img4.jpg");
           
            
        } 
        h1 {
            color: #4CAF50;
        }
        #makeVideoCallButton {
            padding: 10px 20px;
            font-size: 16px;
            
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #makeVideoCallButton:hover {
            background-color: #45a049;
        }
        #confirmationMessage {
            margin-top: 20px;
            font-size: 16px;
        }
        a {
            color: #2196F3;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .home-button {
            position: fixed; /* K-eeps it at the top even when scrolling */
            top: 10px; /* Distance from the top */
            right: 20px; /* Distance from the left */
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 20px;
            background: #ff6600;
            border-radius: 5px;
            transition: 0.3s;
        }
        
        .home-button:hover {
            background: #cc5500;
        }
    </style>
</head>
<body>
   
    <h1>Doctor Video Call</h1>
    <button id="makeVideoCallButton">Make Video Call</button>
    <p id="confirmationMessage"></p>
    <a href="/home">
        <button class="home-button">Home</button>
    </a>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Profile</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .profile-pic { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; }
        input, button { display: block; width: 100%; margin: 10px 0; padding: 8px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Update Profile</h2>

        {% if user.profilePic %}
        <img src="{{ user.profilePic }}" alt="Profile Picture" style="width: 150px; height: 150px; border-radius: 50%;">
    {% else %}
        <p>No Profile Picture Uploaded</p>
    {% endif %}
    
        <form action="/update_profile" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" name="name" value="{{ user.name }}" required>

            <label for="phone">Phone Number:</label>
            <input type="text" name="phone" value="{{ user.phone }}" required>

            <label for="profile_pic">Profile Picture:</label>
            <input type="file" name="profile_pic">

            <button type="submit">Update Profile</button>
        </form>

        <a href="/logout">Logout</a>
    </div>
</body>
</html>
